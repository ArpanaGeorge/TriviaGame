<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Timed Questions</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1>Trivial Trivia!</h1>
        </div>
        <div class="button">
            <button type="button" id="start">Start</button>
        </div>
        <div id= "Time" class="QASection">
            <p>Time Remaining</p>
        </div>
        <br>
        <div id= "Question" class="QASection">
            <p>Que</p>
        </div>
        <br>
        <div id= "Answers" class="QASection">
           <div id = "Answer1" class="Answer">A1</div>
           <div id = "Answer2" class="Answer">A2</div>
           <div id = "Answer3" class="Answer">A3</div>
           <div id = "Answer4" class="Answer">A4</div>
        </div>
        <div id ="result">
    </div>
</body>
</html>
